<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su Takip Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="water-tracker-container">
        <div class="su-logo-container">
            <svg class="animated-water-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <clipPath id="damlaClipPath">
                        <path d="M12 2C12 2 5 10 5 15C5 19.4183 8.58172 23 13 23C17.4183 23 21 19.4183 21 15C21 10 12 2 12 2Z" fill="black"/>
                    </clipPath>
                </defs>

                <path d="M12 2C12 2 5 10 5 15C5 19.4183 8.58172 23 13 23C17.4183 23 21 19.4183 21 15C21 10 12 2 12 2Z"
                      fill="none" stroke="#00AEEF" stroke-width="1.5"/>

                <rect x="0" y="24" width="24" height="0" clip-path="url(#damlaClipPath)" id="animatedWaterFill" fill="#5ab1f7"/>
            </svg>
        </div>

        <p class="progress-text" id="statusText">0 ml / 2500 ml</p>

        <div class="main-buttons-container">
            <button class="app-button" id="drinkButton">Drink</button>
        </div>

        <div class="ayarlar-butonu-sarmalayici">
            <button class="app-button anaAyarlarButonu" id="ayarlarButonu">Ayarlar</button>
        </div>

        <div id="ayarlarPaneli">
            <h3>Ayarlar</h3>
            <div class="ayarlarSecenegi">
                <label>İçilen Su Miktarı (ml):</label>
                <input type="number" id="addAmount" value="250">
            </div>
            <div class="ayarlarSecenegi">
                <label>Günlük Hedef (ml):</label>
                <input type="number" id="maxAmount" value="2500">
            </div>
            <div class="ayarlarSecenegi">
                <label>Karanlık Mod:</label>
                <input type="checkbox" id="darkModeToggle">
            </div>
            <div class="ayarlarButonlari">
                <button class="app-button" id="saveSettings">Tamam</button>
                <button class="app-button reset-button" id="resetButton">Sıfırla</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
