bu css aşamasında biraz zorlandım anlamakta. kopyala yapıştır yapacağım ama sen kodumuzun son güncel halini atayım sen de sonra bana css yi yollarsın <!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    img {
      width: 150px;
    }
    .progress {
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      margin: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #3399ff;
      transition: width 0.3s;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <img src="images/melek.jpeg" alt="Su damlası ikonu">
<h2>SU İÇ SALAK MELEK</h2>
  <p id="status">0 ml / 3300 ml</p>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <button id="addWaterButton" onclick="addWater()">Drink Water</button>
 
  <button onclick="openSettings()">Settings</button>

  <div id="settingsPanel" style="display:none; margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #fff;"> <h3>Settings</h3>
  <div class="settings-option"> <label for="addAmount">Su Ekleme Miktarı (ml):</label>
    <input type="number" id="addAmount" value="300" min="1">
  </div>
  <div class="settings-option"> <label for="maxAmount">Günlük Hedef Su Miktarı (ml):</label>
    <input type="number" id="maxAmount" value="3300" min="100">
  </div>
  <div class="settings-buttons"> <button onclick="saveAndCloseSettings()">OK!</button>
    <button onclick="resetWater()">Reset Water</button> 
  </div>
</div>

  <script>
    let current = parseInt(localStorage.getItem("water")) || 0;
   
    let max = parseInt(localStorage.getItem("maxWater")) || 3300;
   
    const progress = document.getElementById("progressBar");
    
    const status = document.getElementById("status");
    
    let currentAddAmount = parseInt(localStorage.getItem("addAmount")) || 250;
    
    let lastResetDate = localStorage.getItem("lastResetDate");

    function getTodayDateString() {
      const today = new Date();
      const year = today.getFullYear();
      const month = (today.getMonth() + 1).toString().padStart(2, '0');
      const day = today.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;}

    function resetWaterIfNewDay() {
      const todayDate = getTodayDateString();
      if (lastResetDate !== todayDate) {
        resetWater();
        lastResetDate = todayDate;
        localStorage.setItem("lastResetDate", lastResetDate);
        console.log("Yeni güne geçildi, su miktarı sıfırlandı.");}}

    function updateDisplay() {
      const percent = (current / max) * 100;
      progress.style.width = percent + "%";
      status.innerText = `${current} ml / ${max} ml`;}
    
    function addWater() {
    if (current < max) {
    current += currentAddAmount;
    if (current > max) current = max;
    localStorage.setItem("water", current);
    updateDisplay();}}
    
    function resetWater() {
      current = 0;
      localStorage.setItem("water", current);
      updateDisplay();}
    
  function openSettings() {
  const settingsPanel = document.getElementById("settingsPanel");
  if (settingsPanel.style.display === "block") {
    settingsPanel.style.display = "none";
  } else {
    settingsPanel.style.display = "block";
    document.getElementById("addAmount").value = currentAddAmount; // Su ekleme miktarını doldur
    document.getElementById("maxAmount").value = max; // Günlük hedef miktarını doldur
  }
}

  function saveAndCloseSettings() {
  // Su Ekleme Miktarı için
  const newAddAmount = parseInt(document.getElementById("addAmount").value);
  if (!isNaN(newAddAmount) && newAddAmount > 0) { 
    currentAddAmount = newAddAmount;
    localStorage.setItem("addAmount", currentAddAmount);
    console.log("Yeni ekleme miktarı kaydedildi:", currentAddAmount);
  } else {
    alert("Lütfen geçerli bir su ekleme miktarı girin (örneğin 100, 200).");
    return; // Hata durumunda fonksiyonu sonlandır
  }

  // Yeni: Günlük Hedef Su Miktarı için
  const newMaxAmount = parseInt(document.getElementById("maxAmount").value);
  if (!isNaN(newMaxAmount) && newMaxAmount > 0) { 
    max = newMaxAmount; // Yeni hedef miktarı ata
    localStorage.setItem("maxWater", max); // localStorage'a kaydet
    console.log("Yeni günlük hedef miktarı kaydedildi:", max);
  } else {
    alert("Lütfen geçerli bir günlük hedef su miktarı girin (örneğin 2000, 3000).");
    return; // Hata durumunda fonksiyonu sonlandır
  }
  
  document.getElementById("settingsPanel").style.display = "none"; // Paneli gizle
  console.log("Ayarlar kaydedildi ve panel kapatıldı.");
  updateDisplay(); // Tüm değişikliklerden sonra ekranı güncelle
}
    
    resetWaterIfNewDay(); updateDisplay();
  </script>
</body>
</html>
