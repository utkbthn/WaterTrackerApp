<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="water.logo.png" alt="Su Bardağı İkonu" class="water-icon">
  <title>Water Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Water Tracker</h2>
  <p id="status">0 ml / 2500 ml</p>

  <div class="progress">
  <div class="progress-bar" id="progressBar">
    <span id="waterAmountOnlyDisplay" class="progress-text"></span>
  </div>
</div>

  <div class="button-wrapper">
    <div class="app-button" id="addWaterButton" onclick="addWater()">Drink Water</div>
  </div>

  <div>
    <div class="app-button settings-button" onclick="openSettings()">Settings</div>
  </div>

  <div id="settingsPanel">
    <h3>Settings</h3>
    <div class="settings-option">
      <label for="addAmount">Su Ekleme Miktarı (ml):</label>
      <input type="number" id="addAmount" value="300" min="1">
    </div>
    <div class="settings-option">
      <label for="maxAmount">Günlük Hedef Su Miktarı (ml):</label>
      <input type="number" id="maxAmount" value="3300" min="100">
    </div>
    <div class="settings-buttons">
      <div class="app-button" onclick="saveAndCloseSettings()">OK!</div>
      <div class="app-button reset-button" onclick="resetWater()">Reset Water</div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
