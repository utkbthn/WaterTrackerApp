<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <p class="water-tracker-text">Water Tracker</p>
    
    <button onclick="openSettings()" class="app-button settings-button top-right-settings-button" id="settingsButton">
        <i class="fas fa-gear"></i>
    </button>

    <div class="icon-and-progressbar-container">
        <img src="water.logo.png" alt="Water Glass" class="water-icon">
        <div class="progress" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="progress-status-display" id="status"></div>

    <div class="main-buttons-container">
        <button onclick="addWater()" class="app-button" id="drinkButton">Drink</button>
    </div>

    <div id="settingsPanel">
        <h3>Settings</h3>
        <div class="settings-option">
            <label for="maxAmount">Daily Goal (ml):</label>
            <input type="number" id="maxAmount" value="2500" min="500">
        </div>
        <div class="settings-option">
            <label for="addAmount">Add Amount (ml):</label>
            <input type="number" id="addAmount" value="250" min="10">
        </div>
        <div class="settings-option">
            <label for="darkModeToggle">Dark Mode:</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
        <div class="settings-buttons">
            <button onclick="saveAndCloseSettings()" class="app-button">Save</button>
            <button onclick="resetWater()" class="app-button reset-button">Reset Day</button>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
